<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!-- Bootstrap CSS CDN linked -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="Assets/style.css">
</head>
<body class="container">

    <div class="row text-center bg-primary bg-gradient bg-opacity-75 text-white">
        <h1>Weather Dashboard</h1>
    </div>
    <!-- Form for city search input -->
    <div class="column col-3">
        <form>
            <label class="form-label text-primary font-weight-bold my-3">Search for a City:</label>
            <input class="form-control my-2 text-primary" type="search" placeholder="San Diego" id="cityloc-input">
            <button class="btn btn-outline-primary my-2" type="submit" id="search-button">Enter City</button>
          </form>

          <div class="border border-dark"></div>

    </div>
    
</body>
</html>
